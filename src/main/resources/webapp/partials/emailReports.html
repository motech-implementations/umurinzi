<div class="row">
  <h4 class="frame-title">{{ msg('umurinzi.emailReports.title')}}</h4>

  <div class="inside">

    <div ng-repeat="error in errors" class="alert alert-danger alert-block">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{error}}
    </div>
    <div ng-repeat="message in messages" class="alert alert-success alert-block">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{message}}
    </div>

    <div class="toolbox">
      <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="saveReport()">
          <span class="glyphicon glyphicon-export"></span>
          {{msg('umurinzi.emailReports.saveReport')}}
        </button>
      </div>
    </div>

    <form name="form" class="form-horizontal inside" novalidate>

      <div class="form-group">
        <label class="col-md-2 control-label">{{msg('umurinzi.emailReport.enable')}}</label>
        <div class="col-md-1">
          <input type="checkbox" class="form-control" id="reportEnableCheckBox" checked="unchecked" ng-model="config.enableEmailReportJob"/>
        </div>
      </div>

      <div class="form-group" ng-show="config.enableEmailReportJob">
        <div class="form-group">
          <label class="col-md-2 control-label" for="reportCalculationStartTime">{{msg('umurinzi.emailReport.startTime')}}</label>
          <div class="col-md-4">
            <input class="form-control" id="reportCalculationStartTime" type="text" ng-model="config.emailReportStartDate" mds-datetime-picker ng-required="config.enableEmailReportJob">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">{{msg('umurinzi.emailReports.schedulePeriod')}}</label>
          <div class="col-md-8 btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" range-setter>
              {{msg('umurinzi.emailReports.' + config.emailSchedulePeriod)}}
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li ng-repeat="period in schedulePeriods"><a ng-click="selectPeriod(config, $index)">{{msg('umurinzi.emailReports.' + period)}}</a></li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="emailRecipients">{{msg('umurinzi.emailReports.emailRecipients')}}</label>
          <div class="col-md-4">
            <input class="form-control" id="emailRecipients" type="text" ng-model="config.emailRecipients" ng-required="config.enableEmailReportJob">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="emailSubject">{{msg('umurinzi.emailReports.emailSubject')}}</label>
          <div class="col-md-4">
            <input class="form-control" id="emailSubject" type="text" ng-model="config.emailSubject" ng-required="config.enableEmailReportJob">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="emailBody">{{msg('umurinzi.emailReports.emailBody')}}</label>
          <div class="col-md-8">
            <textarea spellcheck="false" class="form-control" id="emailBody" type="text" ng-model="config.emailBody" rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="form-inline">
        <button class="btn btn-default" ng-click="reset()">{{msg('umurinzi.settings.cancel')}}</button>
        <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="submit()">{{msg('umurinzi.settings.save')}}</button>
      </div>
    </form>
  </div>

</div>
