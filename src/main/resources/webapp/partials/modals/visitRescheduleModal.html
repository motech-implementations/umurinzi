<div class="modal fade" id="visitRescheduleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{rescheduleModalHeader}}</h4>
            </div>
            <div ng-if="form.dto">
                <div class="modal-body visit-reschedule-modal-body">
                    <div class="umurinzi input-group">
                        <span class="left left input-group-addon">{{msg('umurinzi.visitReschedule.visitType')}}</span>
                        <div class="form-control">{{form.dto.visitType}}</div>
                    </div>
                    <div class="umurinzi input-group">
                        <span class="left input-group-addon">{{msg('umurinzi.visitReschedule.plannedDate')}}</span>
                        <input id="plannedDateInput" type="text" class="form-control datepicker" ng-if="showPlannedDate()" readonly='true' umurinzi-date-picker min="form.dto.minDate" max="form.dto.maxDate" placeholder="{{msg('umurinzi.datePlaceholder')}}" ng-model="form.dto.plannedDate">
                        <input id="plannedDateTextInput" type="text" class="form-control" ng-if="!showPlannedDate()" readonly='true' ng-model="form.dto.plannedDate">
                        <span class="input-group-addon validator" ng-if="showPlannedDate()" ng-class="{'alert-danger': form.dto.plannedDate === '', 'alert-success': form.dto.plannedDate}"><i class="fa fa-fw fa-check"></i></span>
                    </div>
                    <div class="umurinzi input-group prime-vaccination-schedule-modal">
                        <span class="left input-group-addon">{{msg('umurinzi.ignoreDateLimitation')}}</span>
                        <input id="ignoreDateLimit" type="checkbox" class="col-md-2" ng-model="form.dto.ignoreDateLimitation">
                    </div>
                    <div class="umurinzi input-group">
                        <span class="left input-group-addon">{{msg('umurinzi.visitReschedule.actualDate')}}</span>
                        <input id="actualDateInput" type="text" class="form-control datepicker" readonly='true' umurinzi-date-picker min="form.dto.minActualDate" max="form.dto.maxActualDate" placeholder="{{msg('umurinzi.datePlaceholder')}}" ng-model="form.dto.actualDate">
                        <span class="input-group-btn">
                            <button id="todayBtn" type="button" class="btn btn-primary form-control" ng-click="setActualDateToCurrentDate()">Today</button>
                        </span>
                        <span class="input-group-btn">
                            <button id="removeActualDateBtn" type="button" class="btn btn-danger btn-sm form-control" ng-click="clearActualDate()"><i class="fa fa-fw fa-trash-o"></i></button>
                        </span>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group" role="group" aria-label="...">
                        <button id="saveBtn" type="button" class="btn btn-primary ng-binding" ng-disabled="!formIsFilled()" ng-click="saveVisitReschedule(false)">
                            <i class="fa fa-fw fa-save"></i> {{msg('umurinzi.save')}}
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{msg('umurinzi.cancel')}}</button>
                    </div>
                </div>
            </div>
            <div ng-if="!form.dto">
                <div id="rescheduleStatusMessage" class="modal-body">
                    {{rescheduleModalBody}}
                </div>
                <div class="modal-footer">
                    <button id="printBtn" type="button" class="btn btn-primary ng-binding" ng-click="print()" ng-disabled="diablePrint">
                        <i class="fa fa-fw fa-print"></i> {{msg('umurinzi.printCard')}}
                    </button>
                    <div class="btn-group" role="group">
                        <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">{{msg('umurinzi.close')}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
