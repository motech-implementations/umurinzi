<div class="row">
    <h4 class="frame-title">{{msg('umurinzi.settings.title')}}</h4>
    <div class="inside">

        <div ng-repeat="error in errors" class="alert alert-danger alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{error}}
        </div>
        <div ng-repeat="message in messages" class="alert alert-success alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>

        <form name="form" class="form-horizontal inside" novalidate>

            <h5 class="margin-before2">{{msg('umurinzi.settings.report')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('umurinzi.settings.report.enable')}}</label>
                <div class="col-md-1">
                    <input type="checkbox" class="form-control" id="reportSettingsCheckBox" checked="unchecked" ng-model="config.enableReportJob"/>
                </div>
            </div>

            <div class="form-group" ng-show="config.enableReportJob">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="reportCalculationStartTime">{{msg('umurinzi.settings.report.startTime')}}</label>
                    <div class="col-md-4">
                        <input class="form-control" id="reportCalculationStartTime" type="text" ng-model="config.reportCalculationStartTime" time-picker ng-required="config.enableReportJob">
                    </div>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('umurinzi.settings.ivrCalls')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('umurinzi.settings.sendIvrCalls')}}</label>
                <div class="col-md-1">
                    <input type="checkbox" class="form-control" id="sendIvrCalls" ng-model="config.sendIvrCalls"/>
                </div>
            </div>

            <div class="form-group" ng-show="config.sendIvrCalls">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="ivrSettingsName">{{msg('umurinzi.settings.calls.ivrSettingsName')}}</label>
                    <div class="col-md-4">
                        <input class="form-control" id="ivrSettingsName" type="text" ng-model="config.ivrSettingsName" ng-required="config.sendIvrCalls">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="apiKey">{{msg('umurinzi.settings.calls.apiKey')}}</label>
                    <div class="col-md-4">
                        <input class="form-control" id="apiKey" type="text" ng-model="config.apiKey" ng-required="config.sendIvrCalls">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="statusCallbackUrl">{{msg('umurinzi.settings.calls.statusCallbackUrl')}}</label>
                    <div class="col-md-4">
                        <input class="form-control" id="statusCallbackUrl" type="text" ng-model="config.statusCallbackUrl" ng-required="config.sendIvrCalls">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="sendSmsIfVoiceFails">{{msg('umurinzi.settings.calls.sendSmsIfVoiceFails')}}</label>
                    <div class="col-md-1">
                        <input class="form-control" id="sendSmsIfVoiceFails" type="checkbox" ng-model="config.sendSmsIfVoiceFails">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="detectVoiceMail">{{msg('umurinzi.settings.calls.detectVoiceMail')}}</label>
                    <div class="col-md-1">
                        <input class="form-control" id="detectVoiceMail" type="checkbox" ng-model="config.detectVoiceMail">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="retryAttempts">{{msg('umurinzi.settings.calls.retryAttempts')}}</label>
                    <div class="col-md-2">
                        <input class="form-control" id="retryAttempts" type="number" ng-model="config.retryAttempts" ng-required="config.sendIvrCalls">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="retryDelay">{{msg('umurinzi.settings.calls.retryDelay')}}</label>
                    <div class="col-md-2">
                        <input class="form-control" id="retryDelay" type="number" ng-model="config.retryDelay" ng-required="config.sendIvrCalls">
                    </div>
                </div>
            </div>

            <div class="form-inline">
                <button class="btn btn-default" ng-click="reset()">{{msg('umurinzi.settings.cancel')}}</button>
                <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="submit()">{{msg('umurinzi.settings.save')}}</button>
            </div>
        </form>
    </div>
</div>
